<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cooking Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-utensils"></i> AI Cooking Assistant
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Left Column - Ingredient Input -->
            <div class="col-md-4">
                <div class="card ingredient-card">
                    <div class="card-header">
                        <h5><i class="fas fa-carrot"></i> Available Ingredients</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="ingredientInput" class="form-control" placeholder="Add ingredient...">
                            <button class="btn btn-primary" id="addIngredient">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="ingredientsList" class="ingredient-tags">
                            <!-- Ingredients will be added here -->
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-filter"></i> Filters</h5>
                    </div>
                    <div class="card-body">
                        <select class="form-select mb-3" id="cuisineFilter">
                            <option value="">All Cuisines</option>
                            <option value="indian">Indian</option>
                            <option value="chinese">Chinese</option>
                            <option value="italian">Italian</option>
                            <option value="mexican">Mexican</option>
                        </select>
                        <button class="btn btn-primary w-100" id="findRecipes">
                            Find Recipes
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column - Recipe Display -->
            <div class="col-md-8">
                <div class="card recipe-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-book-open"></i> Recipe Assistant</h5>
                        <button class="btn btn-primary" id="startVoice">
                            <i class="fas fa-microphone"></i> Voice Search
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="searchArea" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="recipeSearch" class="form-control" placeholder="Search for a recipe...">
                                <button class="btn btn-primary" id="searchButton">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <div id="recipeDisplay">
                            <!-- Recipe content will be displayed here -->
                        </div>

                        <div id="suggestionsArea" class="mt-4">
                            <h5>Suggested Recipes</h5>
                            <div id="recipeGrid" class="row">
                                <!-- Recipe suggestions will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Voice Feedback Modal -->
    <div class="modal fade" id="voiceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="fas fa-microphone fa-3x mb-3"></i>
                    <p id="voiceStatus">Listening...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
